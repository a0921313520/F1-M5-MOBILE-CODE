        function isMobileIOS() {
            var isMobile = {
                iOS: function () {
                    return navigator.userAgent.match(/iPhone|iPad|iPod/i);
                }
            };

            // 是否是ios下safari浏览 器
            function isMobileSafari() {
                var ua = navigator.userAgent;
                // IOS系统
                if (/ OS \d/.test(ua)) {
                    // 不是Chrome
                    if (!~ua.indexOf('CriOS')) {
                        // 开头必须为Mozilla
                        if (!ua.indexOf('Mozilla')) {
                            // 结尾需为：Safari/xxx.xx
                            if (/Safari\/[\d\.]+$/.test(ua)) {
                                if (navigator.vendor === 'Apple Computer, Inc.') {
                                    var is_firefox = navigator.userAgent.indexOf('FxiOS') > -1;
                                    if (is_firefox) {
                                        return false;
                                    } else {
                                        return true;
                                    }
                                } else {
                                    return false;
                                }
                            }
                        }
                    }
                }
                return false;
            }
        });
        // 模拟加载
        var loadingCount = 0;
        var _timger = null;
        function loadingCer() {
            _timger = setInterval(() => {
                loadingCount += 1;
                $(".status_bar .active").css({ "width": loadingCount + "%" })
                $(".status_bar .active").text(loadingCount + "%")
                if (loadingCount >= 99) {
                    clearInterval(_timger);
                    $('.status_bar .status').css('width', '100%')
                    $(".cancel").hide()
                }
            }, 20);
        }
        $(".loading_button").click(function () {
            $(".loading_button").hide();
            $(".status_bar").css({ "display": "flex" });
            loadingCer();


            setTimeout(function () {
                $(".status_bar .active").css({ "width": "100%" })
                $(".status_bar .active").text("100%")
                setTimeout(function () {
                    $('#modalK').show();

                }, 2000)
            }, 2100)



        })
        $(".cancel").click(function () {
            clearInterval(_timger);
